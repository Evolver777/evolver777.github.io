<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Halwa üçÆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .halwa-container {
            background: linear-gradient(145deg, #2a2a3e 0%, #1f1f2e 100%);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #ff6b9d;
            margin-bottom: 10px;
            font-size: 42px;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
        }

        .username-display {
            color: #ffc9dd;
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 30px;
            font-style: italic;
        }

        .halwa-emoji {
            font-size: 120px;
            margin: 30px 0;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 200, 150, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .ingredients-title {
            color: #fff;
            font-size: 24px;
            margin: 40px 0 30px;
            font-weight: 600;
        }

        .ingredients-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
        }

        .halwa-bowl {
            position: relative;
            width: 200px;
            height: 200px;
            z-index: 1;
        }

        .ingredients {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .ingredient {
            position: absolute;
            padding: 10px 15px;
            background: rgba(30, 30, 45, 0.9);
            border-radius: 8px;
            border: 2px solid;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            min-width: 180px;
            text-align: left;
        }

        .ingredient:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
        }

        .ingredient::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, currentColor, transparent);
        }

        .ingredient-sorry { 
            border-color: #ff6b9d;
            color: #ff6b9d;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
        }

        .ingredient-sorry::before {
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .ingredient-miss { 
            border-color: #fbc2eb;
            color: #fbc2eb;
            top: 20px;
            right: -200px;
        }

        .ingredient-miss::before {
            left: -40px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
        }

        .ingredient-regret { 
            border-color: #a18cd1;
            color: #a18cd1;
            bottom: 20px;
            right: -200px;
        }

        .ingredient-regret::before {
            left: -40px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
        }

        .ingredient-peace { 
            border-color: #fad0c4;
            color: #fad0c4;
            bottom: 20px;
            left: -200px;
        }

        .ingredient-peace::before {
            right: -40px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
        }

        .ingredient-sweetness { 
            border-color: #ffd1ff;
            color: #ffd1ff;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
        }

        .ingredient-sweetness::before {
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .percentage {
            font-weight: 700;
            font-size: 18px;
        }

        .label {
            font-size: 14px;
            opacity: 0.9;
        }

        .message {
            color: #ffc9dd;
            font-size: 18px;
            margin: 60px 0 30px;
            line-height: 1.8;
            font-style: italic;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .ingredient {
                position: static !important;
                transform: none !important;
                margin: 10px auto;
                display: block;
            }

            .ingredient::before {
                display: none;
            }

            .halwa-bowl {
                margin-bottom: 20px;
            }

            .ingredients-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="halwa-container">
        <h1>Sweet Halwa üçÆ</h1>
        <div class="username-display">For <span id="usernameDisplay"></span></div>
        
        <div class="ingredients-title">Special Ingredients:</div>
        
        <div class="ingredients-wrapper">
            <div class="halwa-bowl">
                <div class="halwa-emoji">üçÆ</div>
            </div>
            
            <div class="ingredients">
                <div class="ingredient ingredient-sorry">
                    <span class="percentage">20%</span> <span class="label">Sorry</span>
                </div>
                <div class="ingredient ingredient-miss">
                    <span class="percentage">30%</span> <span class="label">Miss You</span>
                </div>
                <div class="ingredient ingredient-regret">
                    <span class="percentage">25%</span> <span class="label">Regret for Day Before Yesterday</span>
                </div>
                <div class="ingredient ingredient-peace">
                    <span class="percentage">15%</span> <span class="label">Peace Offering</span>
                </div>
                <div class="ingredient ingredient-sweetness">
                    <span class="percentage">10%</span> <span class="label">Extra Sweetness</span>
                </div>
            </div>
        </div>
        
        <div class="message">
            Made with love and sprinkled with apologies üíï
        </div>
        
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Check if user is logged in
        const username = sessionStorage.getItem('username');
        
        if (!username) {
            // Redirect to login if no username found
            window.location.href = 'index.html';
        } else {
            // Display username
            document.getElementById('usernameDisplay').textContent = username;
        }

        function logout() {
            // Clear session storage and redirect to login
            sessionStorage.removeItem('username');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
